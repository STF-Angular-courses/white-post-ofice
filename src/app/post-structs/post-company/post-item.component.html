<mat-card>
  <img [src]="postCompany.screen" [alt]="postCompany.name"
       class="" [ngClass]="{ 'logo': !showDepartmentList, 'top-logo' :showDepartmentList }" />
  <div class="info-block">
    <mat-card-title>{{ postCompany.name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ postCompany.id }}</mat-card-subtitle>
    <mat-card-subtitle>Address: {{ postCompany.address }}</mat-card-subtitle>
    <mat-card-subtitle>Tel: {{ postCompany.telephone }}</mat-card-subtitle>
    <mat-card-content>{{ postCompany.description }}</mat-card-content>

<!--        <li>-->
<!--          <app-post-department [department]="department"></app-post-department>-->
<!--        </li>-->
<!--      </ul>-->
<!--    </div>-->
    <mat-card-actions align="end">
      <button mat-button (click)="viewMore()" *ngIf="!showDepartmentList">More</button>
    </mat-card-actions>
  </div>
</mat-card>
