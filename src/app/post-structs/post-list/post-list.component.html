<div class="container">
  <mat-card-actions align="end">
    <button mat-button color="primary" class="add-btn" (click)="add()">ADD COMPANY</button>
    <button mat-button color="warn" class="remove-btn" (click)="postService.remove()">REMOVE COMPANY</button>
  </mat-card-actions>
  <ul class="post-list">
    <li *ngFor="let company of postCompanyList">
      <app-post-item
        [postCompany]="company"
        (postCompanyDetail)="showDetail($event)"
        [showDepartmentList]="false"></app-post-item>
    </li>
  </ul>
</div>
